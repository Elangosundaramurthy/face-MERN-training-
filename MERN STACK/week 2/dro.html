<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content div {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content div:hover {
            background-color: #f1f1f1;
        }
    </style>
    <title>Dropdown with Checkboxes</title>
</head>
<body>
    <div class="dropdown">
        <button>Walkin status</button>
        <div class="dropdown-content">
            <div><input type="checkbox" id="option1" name="option1" value="Option 1"> Option 1</div>
            <div><input type="checkbox" id="option2" name="option2" value="Option 2"> Option 2</div>
            <div><input type="checkbox" id="option3" name="option3" value="Option 3"> Option 3</div>
        </div>
    </div>
</body>
</html>
